<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .center{
        text-align:center;
      }
      img {
        transform: rotate(180deg); 
      }
    </style>
    <title>Simple Node.js HTTP Server Demo</title>
  </head>
  <body>
    <div id="container">
      <h1>🙃 2 ǝɓɐꓒ</h1>
      <p></p>
      <p><a href="index.html">Go back to Home page</a></p>
      <div id="views"></div>
    </div>
    <div class="center">
      <img src="./Roman-Hasko.jpg">
    </div>
    
    <script>
      var container = document.getElementById('container');
      container.style.textAlign = 'center';
      container.style.fontFamily = 'sans-serif';
      container.style.margin = '0 auto';
      container.style.width = '100%';
      container.style.maxWidth = '600px';
      container.style.padding = '15px';
      
      const viewsBlock = document.getElementById("views");
      
      fetch("/views").then((r) => r.json()).then(r => {
        const h3 = document.createElement("h3");
        h3.innerHTML = `Views: ${r.quantity || 0}`
        viewsBlock.appendChild(h3)
      }).catch(e => {
        console.log("ERROR:", e)
      })
      
      fetch("/hack")

    </script>
  </body>
</html>
